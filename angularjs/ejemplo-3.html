<!DOCTYPE html>
<html lang="en-US">
  <script
     src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
  </script>
    <body>

    <div ng-app="">
      <p>Name : <input type="text" ng-model="name"></p>

  <script>
    function f(x) { return (x * 2) };

    document.write(f(8));
